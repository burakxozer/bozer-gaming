<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b1220;
  --panel:#111827;
  --card:#020617;
  --accent:#22c55e;
  --text:#e5e7eb;
  --muted:#9ca3af;
}
*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;
  background:linear-gradient(180deg,#020617,#0b1220);
  color:var(--text);
}
.app{
  max-width:1000px;
  margin:auto;
  padding:18px;
}
h1,h2{
  text-align:center;
  margin:10px 0 20px;
}
p.desc{
  text-align:center;
  color:var(--muted);
  margin-top:-12px;
  margin-bottom:20px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:20px;
  padding:22px;
  cursor:pointer;
  transition:.25s ease;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
}
.card:hover{
  transform:translateY(-6px) scale(1.02);
  box-shadow:0 30px 60px rgba(0,0,0,.5);
}
.card h3{
  margin:0 0 6px;
  font-size:22px;
}
.card span{
  font-size:14px;
  color:var(--muted);
}

/* BUTTON */
.btn{
  width:100%;
  margin-top:14px;
  padding:14px;
  font-size:16px;
  font-weight:700;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:#000;
}
.btn.gray{
  background:#334155;
  color:#fff;
}

/* VIEW */
.view{display:none;animation:fade .35s ease}
.view.active{display:block}

iframe{
  width:100%;
  height:88vh;
  border:none;
  border-radius:18px;
  margin-top:10px;
}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}
</style>
</head>

<div class="app">

<script>
const views=document.querySelectorAll('.view');

function show(id){
  views.forEach(v=>v.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function openGame(src){
  show('game');
  frame.src=src;
}

function openDart(){
  show('dart');
}

function goHome(){
  frame.src="";
  show('home');
}

function goBack(){
  frame.src="";
  show('home');
}
</script>

</html>
